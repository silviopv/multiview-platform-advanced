version: '3.8'

# Development-only compose file
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: multiview-postgres-dev
    environment:
      - POSTGRES_DB=multiview_db
      - POSTGRES_USER=multiview
      - POSTGRES_PASSWORD=multiview_secret
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U multiview -d multiview_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-dev-data:
    driver: local
