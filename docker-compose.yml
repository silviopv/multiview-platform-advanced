version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: multiview-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend

  frontend:
    build: ./frontend
    container_name: multiview-frontend
    restart: always

  backend:
    build: ./backend
    container_name: multiview-backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://multiview:multiview_secret@postgres:5432/multiview_db?schema=public
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-refresh-secret-key}
      - PORT=3001
      - NODE_ENV=production
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: multiview-postgres
    environment:
      - POSTGRES_USER=multiview
      - POSTGRES_PASSWORD=multiview_secret
      - POSTGRES_DB=multiview_db
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
